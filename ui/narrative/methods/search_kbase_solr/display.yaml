#
# define display information
#
name: Search KBase Solr Databases
tooltip: |
    Searches the interested info by specifying search criteria
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    search_core :
        ui-name : |
            Solr Database Name
        short-hint : |
            The core name of the target Solr database 
    search_query :
        ui-name : |
            Search Criteria
        short-hint : |
            Specifies the criteria in a list of key=>value pairs
        long-hint : |
            For example: search_query={parent_taxon_ref=>'1779/116411/1',rank=>'species',scientific_lineage=>'cellular organisms; Bacteria; Proteobacteria; Alphaproteobacteria; Rhizobiales; Bradyrhizobiaceae; Bradyrhizobium',scientific_name=>'Bradyrhizobium sp.*',domain => 'Bacteria'}
    search_param :
        ui-name : |
            Result Display
        short-hint : |
            For controlling the presentation of the query response
        long-hint : |
            For example: search_param={fl=>'taxonomy_id,domain,scientific_name',rows=>20,sort=>'taxonomy_id asc',start=>100}

    result_format :
        ui-name : |
            Response Format
        short-hint : |
            Specify the format for the query response
    group_option :
        ui-name : |
            Field Name to Group Results
        short-hint : |
            The name of the field to group the query results
description : |
    <p>The search_solr method is implemented for searching data from a SOLR database.</p>
